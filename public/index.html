  <body>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">Submit</button> -->
        <h4 class="modal-title">Select State and District</h4>
      </div>
      <div class="modal-body jumbotron">
          <!-- <div class='jumbotron'> -->

          <div class="form-group">
              <div id="selection">
                  <p align='left'<h5><font style='font: 0.7em/1.3em Tahoma,Geneva,sans-serif;'>
                  <b>Select State:</b></font></h5></p>
                <select id="listBox" onchange='selct_district(this.value)'></select>
                <!-- <select id='secondlist'></select> -->
              </div>
          </div>
          <div class="form-group">
              <div id="selection">
                  <p align='left'<h5><font style='font: 0.7em/1.3em Tahoma,Geneva,sans-serif;'>
                  <b>Select District:</b></font></h5></p>
                <!-- <select id="listBox" onchange='selct_district(this.value)'></select> -->
                <select id='secondlist'></select>
              </div>
          </div>


            <div id="dumdiv" align="center" style=" font-size: 10px;color: #dadada;">
              <!-- <a id="dum" style="padding-right:0px; text-decoration:none;color: green;text-align:center;" href="http://www.hscripts.com">&copy;h</a> -->
            </div>
          <!-- </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="buttonclick">Submit</button>
      </div>
    </div>

  </div>
</div>
  </body>
  <script type="text/javascript">
  let state;
  let district;
    $(window).on('load',function(){
        $('#myModal').modal('show');
    });
    $('#buttonclick').click(function(){
        state=$('#listBox').find(":selected").text();
        district=$('#secondlist').find(":selected").text();
        localStorage.setItem("state", state);
        localStorage.setItem("district", district);
        window.location.href = "./main.html";
    });
</script>
