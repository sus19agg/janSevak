function requestFirebase(token) {

	$.ajax({

		url: "https://us-central1-ts18phack.cloudfunctions.net/api/login",
		type: "POST",
		data: {
			"idToken": token
		},
		success: function(result, status) {

			console.log("query baji");
			if(status === 'success') {

				console.log(result);
				if(result.success === true) {

					if(result.onBoard === false) {

						// redirect to onBoard page

						let jwttoken = result["data"]["token"];
						localStorage.setItem('token', JSON.stringify(jwttoken));

						window.location.href = "./onboardform.html"
					}
					else {

						// jwt.decode(token);

			}

			}

	})

}




function signOut() {

	var auth2 = gapi.auth2.getAuthInstance();
	auth2.signOut().then(function () {
		console.log('User signed out.');
		localStorage.removeItem('token');
		$('#logged').hide();
		$('#user').hide();
		location.reload(true);
	});
}
